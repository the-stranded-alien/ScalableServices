# Test configuration for Elasticsearch
spring.elasticsearch.uris=http://localhost:9200
# Use embedded Elasticsearch for tests
spring.elasticsearch.embedded=true
# Disable security for embedded Elasticsearch
spring.elasticsearch.rest.uris=http://localhost:9200
spring.elasticsearch.rest.connection-timeout=1s
spring.elasticsearch.rest.read-timeout=1s
# Disable repository initialization for tests
spring.data.elasticsearch.repositories.enabled=false
